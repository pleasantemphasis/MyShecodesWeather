<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyShecodesWeather</title>
    <link rel="stylesheet" href="src/index.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="app-body">
      <header>
        <form class="search-bar" id="search-bar">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-bar-box"
            id="search-bar-box"
          />
          <input type="submit" value="search" class="search-bar-button" />
        </form>
      </header>

      <main>
        <div class="weather-data">
          <div>
            <h1 class="weather-data-city" id="weather-city"></h1>
            <p class="weather-data-details">
              <span id="time"></span>

              <span id="condition"></span>
              <br />
              Humidity: <strong class="humidity"></strong>, Wind:
              <strong class="wind"></strong><strong>Km/h</strong>
            </p>
          </div>

          
          <div class="current-temperature-container">
            <div id="current-temperature-icon"></div>
            <span class="current-temperature-value" id="temperature"></span>
            <span class="current-temperature-unit">Â°C</span>
          </div>
        </div>
        <div class="weather-forecast" id="forecast">
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/pleasantemphasis/" target="blank">
          Elena Morresi</a
        >, code is on
        <a
          href="https://github.com/pleasantemphasis/MyShecodesWeather"
          target="blank"
        >
          GitHub</a
        >
        and
        <a href="https://my-shecodes-weather.netlify.app" target="blank"
          >Netlify</a
        >
        
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
